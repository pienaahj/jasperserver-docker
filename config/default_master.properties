# Application server
appServerType=tomcat

# Choose one: postgresql | mysql | mariadb
dbType=postgresql

# Database connection
dbHost=postgres
dbUsername=jasper
dbPassword=jasper
js.dbName=jasperserver
dbPort=5432

# JDBC driver class (this is required for custom setup)
jdbcDriverClass=org.postgresql.Driver

# External driver JAR path - this is not used directly unless scripting manually
jdbcDriverJar=/opt/jasperserver/buildomatic/conf_source/db/drivers/postgresql-42.7.3.jar

# Path to the Tomcat installation if you're using your own Tomcat
appServerDir=/opt/jasperserver/apache-tomcat

# Set to true for a clean install each time (can be removed after first build)
install.sample.data=true

# If using multiple languages (optional)
locale=en

